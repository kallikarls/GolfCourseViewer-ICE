<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golf Course Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 300px;
      padding: 10px;
      background: white;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    #map {
      flex: 1;
    }

    .layer-entry, .checkbox-entry {
      margin-left: 10px;
    }

    select {
      width: 100%;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <label for="courseSelect"><strong>Select course:</strong></label>
    <select id="courseSelect"></select>

    <h3>Toggle Layers</h3>
    <div id="layerControls"></div>
    <hr />
    <h3>Layer Areas</h3>
    <div id="layerAreas"></div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
  <script>
    const leafletMap = L.map('map').setView([64.96, -18.65], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(leafletMap);

    const courseLayers = {};
    const courseAreas = {};

    fetch('FeatureCollection.geojson')
      .then(response => {
        if (!response.ok) throw new Error("Failed to load GeoJSON");
        return response.json();
      })
      .then(data => {
        const allFeatures = L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const course = feature.properties.course || 'unknown';
            const layerName = feature.properties.layer || 'unknown';
            const area = parseFloat(feature.properties.AreaSqMeters || 0);

            if (!courseLayers[course]) {
              courseLayers[course] = {};
              courseAreas[course] = {};
            }

            if (!courseLayers[course][layerName]) {
              courseLayers[course][layerName] = L.layerGroup();
              courseAreas[course][layerName] = 0;
            }

            courseAreas[course][layerName] += area;

            const sublayer = L.geoJSON(feature);
            sublayer.addTo(courseLayers[course][layerName]);
          }
        });

        const courseSelect = document.getElementById('courseSelect');
        const controlContainer = document.getElementById('layerControls');
        const areaContainer = document.getElementById('layerAreas');

        Object.keys(courseLayers).forEach(course => {
          const option = document.createElement('option');
          option.value = course;
          option.textContent = course;
          courseSelect.appendChild(option);
        });

        courseSelect.addEventListener('change', () => {
          updateSidebar(courseSelect.value);
        });

        if (courseSelect.options.length > 0) {
          updateSidebar(courseSelect.options[0].value);
        }

        function updateSidebar(selectedCourse) {
          // Remove all previous layers
          Object.values(courseLayers).forEach(layerMap => {
            Object.values(layerMap).forEach(group => {
              leafletMap.removeLayer(group);
            });
          });

          controlContainer.innerHTML = '';
          areaContainer.innerHTML = '';
          let bounds = L.latLngBounds();

          for (const [layerName, layerGroup] of Object.entries(courseLayers[selectedCourse])) {
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = true;
            checkbox.id = `${selectedCourse}-${layerName}`;

            checkbox.addEventListener('change', () => {
              if (checkbox.checked) {
                layerGroup.addTo(leafletMap);
              } else {
                leafletMap.removeLayer(layerGroup);
              }
              setTimeout(() => leafletMap.invalidateSize(), 100);
            });

            const label = document.createElement('label');
            label.htmlFor = checkbox.id;
            label.textContent = layerName;

            const checkboxContainer = document.createElement('div');
            checkboxContainer.className = 'checkbox-entry';
            checkboxContainer.appendChild(checkbox);
            checkboxContainer.appendChild(label);
            controlContainer.appendChild(checkboxContainer);

            // Add group to map and extend bounds
            layerGroup.addTo(leafletMap);
            layerGroup.eachLayer(layer => {
              if (layer.getBounds) {
                bounds.extend(layer.getBounds());
              }
            });

            const div = document.createElement('div');
            div.className = 'layer-entry';
            div.textContent = `${layerName}: ${courseAreas[selectedCourse][layerName].toLocaleString(undefined, { maximumFractionDigits: 1 })} mÂ²`;
            areaContainer.appendChild(div);
          }

          if (bounds.isValid()) {
            leafletMap.fitBounds(bounds);
            setTimeout(() => leafletMap.invalidateSize(), 100);
          } else {
            console.warn("No valid bounds for selected course:", selectedCourse);
          }
        }
      })
      .catch(error => {
        console.error("Error loading or parsing GeoJSON:", error);
        alert("Failed to load GeoJSON. Check console for details.");
      });
  </script>
</body>
</html>
